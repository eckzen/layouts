    <title>Flexbox Card</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <div class="card">

            <img class="img" src="https://picsum.photos/200" />

        </div>
        <div class="details-container">
          <div class="content">
            <h3>Joe Doe</h3>
            <p>

              industry. Lorem Ipsum has been the industry's standard dummy text

    </div>
  </body>
</html>
